<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Interativa para Kimberlly</title>
  <style>
    /* Reset b√°sico */
    body {
      background-color: #f7f7f7;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
      color: #555;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body.night {
      background-color: #12131a;
      color: #ddd;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      text-align: center;
      margin: 100px auto 50px;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.night .container {
      background-color: #1f2028;
      color: #ddd;
      box-shadow: 0 0 15px #e35d6a;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: inherit;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: inherit;
      min-height: 48px;
      margin: 10px 0;
      white-space: pre-wrap;
      /* para efeito m√°quina de escrever */
      border-right: 2px solid transparent;
      overflow-wrap: break-word;
    }
    .hidden {
      display: none;
    }
    .reveal:hover {
      color: #e35d6a;
      cursor: pointer;
    }
    button {
      background-color: #e35d6a;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c94c56;
    }
    #startScreen {
      z-index: 100;
      background: white;
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.night #startScreen {
      background: #1f2028;
      color: #ddd;
    }
    #musicControl {
      margin-top: 20px;
    }
    /* Bal√µes/cora√ß√µes animados */
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      filter: drop-shadow(0 0 1px #e35d6a);
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }
    /* Efeito carta aberta */
    #envelope {
      width: 250px;
      height: 180px;
      background: #e35d6a;
      border-radius: 15px 15px 50% 50% / 50% 50% 70% 70%;
      position: relative;
      cursor: pointer;
      transition: transform 1s ease;
      box-shadow: 0 0 15px #e35d6a;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }
    #envelope.open {
      height: 300px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 50px #e35d6a;
      color: #2b2b2b;
      font-size: 16px;
      padding: 20px;
      cursor: default;
      transition: height 1s ease, border-radius 1s ease, background 1s ease, box-shadow 1s ease;
    }
    #envelope.open span {
      display: none;
    }
    /* M√°quina de escrever */
    .typewriter-text {
      border-right: 2px solid #e35d6a;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: blink-caret 1s step-end infinite;
    }
    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }
    /* Bot√£o modo noturno */
    #toggleNightBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e35d6a;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 200;
      box-shadow: 0 0 10px #e35d6a;
      transition: background-color 0.3s ease;
    }
    #toggleNightBtn:hover {
      background-color: #c94c56;
    }
    /* Estilo iframe do √°udio mensagem */
    #audioMessage iframe {
      border-radius: 8px;
      box-shadow: 0 0 10px #e35d6a;
      width: 300px;
      height: 60px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="toggleNightBtn" title="Alternar modo noturno">üåô</button>

  <!-- Cora√ß√µes subindo -->
  <div class="hearts-container" id="hearts"></div>

  <!-- Tela de entrada com envelope -->
  <div id="startScreen">
    <div id="envelope" onclick="openEnvelope()" title="Clique para abrir a carta">
      <span>Clique para abrir sua carta üíå</span>
      <div id="envelopeContent" style="display:none; padding-top:10px;">
        <p>Minha princesa, prepare-se para uma surpresa inesquec√≠vel... üíñ</p>
      </div>
    </div>
    <button id="startBtn" style="display:none" onclick="startExperience()">Come√ßar com m√∫sica üé∂</button>
  </div>

  <!-- M√∫sica -->
  <audio id="bg-music" loop>
    <source src="https://media.vocaroo.com/mp3/14Fdf6kOpJo9" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="container" id="mainContent" style="display:none;">
    <h1>Carta de Amor para minha princesa</h1>

    <p>Amor, eu quero que voc√™ saiba </p>

    <p class="reveal" onclick="typeWriterEffect('text1')">o que eu sinto por voc√™. (clique na frase)</p>
    <p id="text1" class="hidden"></p>

    <p class="reveal" onclick="typeWriterEffect('text2')">E n√£o s√≥ isso. (clique na frase)</p>
    <p id="text2" class="hidden"></p>

    <button onclick="finalMessage()">Ver surpresa final</button>

    <div id="musicControl">
      <button onclick="toggleMusic()" id="musicBtn">‚èµ Tocar m√∫sica</button>
    </div>

    <!-- Player √°udio mensagem sua -->
    <div id="audioMessage">
      <iframe
        src="https://vocaroo.com/embed/1gZul3j0FpEA?autoplay=0"
        allow="autoplay"
        title="Mensagem de voz"
      ></iframe>
      <br />
      <a
        href="https://voca.ro/1gZul3j0FpEA"
        title="Gravador de Voz do Vocaroo"
        target="_blank"
        style="color: #e35d6a; text-decoration: none; font-weight: bold; font-family: Georgia, serif;"
        >Ver no Vocaroo &gt;&gt;</a
      >
    </div>
  </div>

<script>
  const audio = document.getElementById("bg-music");
  const musicBtn = document.getElementById("musicBtn");
  const startScreen = document.getElementById("startScreen");
  const mainContent = document.getElementById("mainContent");
  const envelope = document.getElementById("envelope");
  const startBtn = document.getElementById("startBtn");

  const texts = {
    text1: "Que cada vez que eu olho para voc√™, meu cora√ß√£o bate mais forte e eu sinto uma felicidade indescrit√≠vel. Voc√™ tem a magia de iluminar meu dia e de fazer qualquer momento se tornar inesquec√≠vel.",
    text2: "Teus olhos brilham mais que uma supernova, seus cabelos perfeitos, seu sorriso perfeito. Eu n√£o consigo descrever o qu√£o incr√≠vel e especial voc√™ √© para mim. Voc√™ √© meu amor eterno."
  };

  // M√°quina de escrever com controle para n√£o repetir anima√ß√£o
  const typedFlags = {};

  function typeWriterEffect(id) {
    if(typedFlags[id]) return; // evita repetir
    typedFlags[id] = true;

    const el = document.getElementById(id);
    el.classList.remove("hidden");
    let i = 0;
    el.textContent = "";
    const text = texts[id];
    const speed = 40; // ms por letra

    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        el.classList.remove("typewriter-text");
      }
    }
    el.classList.add("typewriter-text");
    type();
  }

  // Envelope abrindo com transi√ß√£o e bot√£o iniciar mostrando depois
  function openEnvelope() {
    envelope.classList.add("open");
    envelope.querySelector("span").style.display = "none";
    const content = document.getElementById("envelopeContent");
    content.style.display = "block";
    setTimeout(() => {
      startBtn.style.display = "inline-block";
    }, 1200);
  }

  function startExperience() {
    startScreen.style.display = "none";
    mainContent.style.display = "block";
    createHearts();
    audio.play().then(() => {
      musicBtn.textContent = "‚è∏ Pausar m√∫sica";
    }).catch(() => {
      musicBtn.textContent = "‚èµ Tocar m√∫sica";
    });
  }

  function toggleMusic() {
    if(audio.paused) {
      audio.play();
      musicBtn.textContent = "‚è∏ Pausar m√∫sica";
    } else {
      audio.pause();
      musicBtn.textContent = "‚èµ Tocar m√∫sica";
    }
  }

  // Bal√µes de cora√ß√£o subindo
  function createHearts() {
    const heartsContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${0.5 + Math.random() * 1.2}) rotate(45deg)`;
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 300);
  }

  // Bot√£o modo noturno
  const toggleNightBtn = document.getElementById("toggleNightBtn");
  toggleNightBtn.addEventListener("click", () => {
    document.body.classList.toggle("night");
    // Muda √≠cone do bot√£o
    if(document.body.classList.contains("night")) {
      toggleNightBtn.textContent = "‚òÄÔ∏è";
    } else {
      toggleNightBtn.textContent = "üåô";
    }
  });
</script>
</body>
</html>
